<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	<div class="carousel">
		<div class="carousel__inner">
			<div class="carousel__slide active"><span>1</span></div>
			<div class="carousel__slide"><span>2</span></div>
			<div class="carousel__slide"><span>3</span></div>
			<div class="carousel__slide"><span>4</span></div>
			<div class="carousel__slide"><span>5</span></div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
